<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techstore</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" href="../../images/logo.png">
</head>
<body>
    <main>
        <header>
            <img class="logoEncabezado" src="../../images/logo.png" alt="not found">
            <h1 class="slogan">La solución a tus necesidades a un solo click </h1>
            <nav>
                <a href="../empleados/agregar.html">Formulario de registro</a>
                <a href="/pages/login.html">Iniciar sesión</a>
            </nav>
        </header>
        <div class="carritoDeCompras">
            <button id="cart-toggle">
            <img src="../../images/6811628.png" alt="carrito de compras">
            (<span id="cart-count">0</span>)
            </button>
            <div id="cart">
                <h3>Carrito de Compras</h3>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="cart-total">0.00</span></p>
            </div>
        </div>
        <div>
            <section id="cables">
            <h2>Cableado de internet</h2>
            <div class="connection"></div>
            </section>
        </div>
        <div>
            <section id="sensores">
            <h2>Accesorios</h2>
            <div class="connection"></div>
            </section>
        </div>

        <div>
            <section id="camaras">
            <h2>Accesorios</h2>
            <div class="connection"></div>
            </section>
        </div>
    </main>
    <script src="../../scripts/catalogo.js"></script>
    <script src="../../scripts/scripts.js"></script>
</body>
</html>
