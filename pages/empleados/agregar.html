<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Empleado</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="scripts" href="../../scripts/scripts.js">
  <link rel="scrips" href="../../scripts/catalogo.js">
</head>
<body>
    <main>
        <header>
            <img class="logoEncabezado" src="../images/logo.png" alt="not found">
            <h2>Catálogo de productos</h2>
            <script>mostrarSaludo();</script>
            <span id="saludo"></span>
            <script src="../../scripts/scripts.js"></script>
            <button class="cerrarSesion" onclick="logout()">Cerrar sesión</button>
        </header>

        <section class="form-container">
        <form id="productoForm">
            <input type="text" id="titulo" placeholder="Título" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <input type="number" id="cantidad" placeholder="Cantidad" required>
            <input type="text" id="categoria" placeholder="Categoría" required>
            <input type="text" id="imagen" placeholder="URL de imagen" required>
            <textarea id="descripcion" placeholder="Descripción" required></textarea>
            <script src="../../scripts/catalogo.js"></script>
            <button type="submit">Agregar producto</button>
        </form>
        </section>

        <section class="connection" id="listaProductos"></section>>
    </main>
</body>
</html>
